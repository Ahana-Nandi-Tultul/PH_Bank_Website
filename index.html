<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-lime-800">bank account!!!</span></h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-3">Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-3 px-3 py-2 rounded-lg" type="email" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12 block mb-3 px-3 py-2 rounded-lg" type="password" name="" id="" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-3 text-white rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
