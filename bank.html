<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-lime-800">Moneey!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 id="" class="text-2xl ">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-fuchsia-700 p-8 rounded-xl">
                    <h4 class="text-2xl ">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-black p-12 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite</h4>
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3 py-1 rounded-lg" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposite"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-semibold text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-700 p-12 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="" class="block w-9/12 px-3 mb-2 rounded-lg py-1" type="text" name="" id="" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
